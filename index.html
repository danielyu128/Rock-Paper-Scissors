<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="style.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game_title">ROCK Paper Scissors!</div>

    <div class="game_zone">

        <div class="scoreboard">
            <div class="player_score">Player: 0</div>
            <div class="computer_score">Computer: 0</div>
        </div>

        <div class="computer_choice">
            Computer Chose:
        </div>


        <div class="options">
            <div class="user_option">
                CHOOSE AN OPTION
            </div>

            <div class="rpc">
                <div class="imagecombo">
                    <img src="rock.jpg">
                    <button id="rock">ROCK</button>
                </div>
                <div class="imagecombo">
                    <img src="paper.jpg">
                    <button id="paper">PAPER</button>
                </div>
                <div class="imagecombo">
                    <img src="scissors.jpg">
                    <button id="scissors">SCISSORS</button>
                </div>

            </div>

        </div>

        <div class="results">
            Results Here
        </div>
    </div>


</body>

</html>
